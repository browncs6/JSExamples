<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">

      for(let i = 0; i < 5; i++) {
        document.write(i * i + '<br>')
      }

      let counter = 0;
      while(counter < 10) {
        document.write(counter + '<br>')
        counter += 2
      }

      if(counter == 10)
        document.write('counter is 10')
      else
        document.write('counter is not 10')

    </script>
  </body>
</html>
